<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Baeby!</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Permanent Marker', cursive;
      background: #fce4ec;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    /* Confetti animation */
    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6b6b;
      border-radius: 50%;
      animation: confetti 3s linear infinite;
    }

    .confetti:nth-child(odd) {
      background-color: #ff9a9e;
      animation-duration: 2.5s;
    }

    .confetti:nth-child(even) {
      background-color: #ffb6c1;
      animation-duration: 3.5s;
    }

    .confetti-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* Page layout */
    #page1, #page2, #page3, #page4 {
      display: none;
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #page1 {
      display: flex;
    }

    button {
      background: #ff6b6b;
      color: yellow;
      padding: 30px 60px;
      border: none;
      border-radius: 15px;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4d4d;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #ff9a9e;
      border-radius: 50%;
      animation: fly 6s infinite;
    }

    .balloon:before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 1.5px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    #surprise-btn {
      display: none;
      margin-top: 20px;
    }

    .title {
      font-size: 10rem; /* Increased font size */
      color: skyblue; /* Sky blue color */
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
      animation: flash 1s infinite; /* Flash animation */
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .heart {
      font-size: 8rem; /* Larger heart */
      animation: blink 1s infinite;
      margin-bottom: 30px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .special-btn {
      margin-top: 20px;
      background-color: #ffd700;
      color: #000;
      padding: 30px 60px;
      border: none;
      border-radius: 15px;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .special-btn:hover {
      transform: scale(1.1);
      background: #ffcc00;
    }

    .love-message {
      font-size: 2.5rem;
      font-style: italic;
      color: #ff69b4;
      margin-top: 20px;
    }

    .final-message {
      font-size: 2.5rem;
      font-style: italic;
      color: #ff69b4;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 6rem; /* Reduced size for small screens */
      }

      button, .special-btn {
        font-size: 2rem;
        padding: 20px 40px;
      }

      .heart {
        font-size: 6rem; /* Adjusted size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="confetti-border">
    <div class="confetti" style="top: 10px; left: 10px;"></div>
    <div class="confetti" style="top: 15px; left: 25px;"></div>
    <div class="confetti" style="top: 20px; left: 30px;"></div>
    <div class="confetti" style="top: 30px; left: 40px;"></div>
    <div class="confetti" style="top: 35px; left: 50px;"></div>
    <div class="confetti" style="top: 10px; right: 10px;"></div>
    <div class="confetti" style="top: 15px; right: 25px;"></div>
    <div class="confetti" style="top: 20px; right: 30px;"></div>
    <div class="confetti" style="top: 30px; right: 40px;"></div>
    <div class="confetti" style="top: 35px; right: 50px;"></div>
    <div class="confetti" style="bottom: 10px; left: 10px;"></div>
    <div class="confetti" style="bottom: 15px; left: 25px;"></div>
    <div class="confetti" style="bottom: 20px; left: 30px;"></div>
    <div class="confetti" style="bottom: 30px; left: 40px;"></div>
    <div class="confetti" style="bottom: 35px; left: 50px;"></div>
    <div class="confetti" style="bottom: 10px; right: 10px;"></div>
    <div class="confetti" style="bottom: 15px; right: 25px;"></div>
    <div class="confetti" style="bottom: 20px; right: 30px;"></div>
    <div class="confetti" style="bottom: 30px; right: 40px;"></div>
    <div class="confetti" style="bottom: 35px; right: 50px;"></div>
  </div>

  <div id="page1">
    <div class="heart">❤️</div>
    <button id="hello-btn">Hello Baeby</button>
  </div>

  <div id="page2">
    <div class="heart">❤️</div>
    <div id="balloons"></div>
    <button id="surprise-btn">Tap Here</button>
  </div>

  <div id="page3">
    <p class="title" id="birthday-title" style="display: none;">Happy Birthday</p>
    <button class="special-btn" id="special-btn">There's Something You Should Know</button>
    <div class="heart">❤️</div>
    <audio id="birthday-song" autoplay loop>
      <source src="custom-happy-birthday.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div id="page4">
    <div class="love-message">~ I love you so much</div>
    <div class="final-message">~ You're my light, my sun, my moon, my everything</div>
  </div>

  <script>
    const helloBtn = document.getElementById('hello-btn');
    const surpriseBtn = document.getElementById('surprise-btn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const page4 = document.getElementById('page4');
    const balloonsContainer = document.getElementById('balloons');
    const birthdayTitle = document.getElementById('birthday-title');
    const birthdaySong = document.getElementById('birthday-song');
    const specialBtn = document.getElementById('special-btn');

    helloBtn.addEventListener('click', () => {
      page1.style.display = 'none';
      page2.style.display = 'flex';

      for (let i = 0; i < 10; i++) {
        let balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = `${Math.random() * 100}vw`;
        balloonsContainer.appendChild(balloon);
      }

      setTimeout(() => {
        surpriseBtn.style.display = 'block';
      }, 3000);
    });

    surpriseBtn.addEventListener('click', () => {
      page2.style.display = 'none';
      page3.style.display = 'flex';
      birthdayTitle.style.display = 'block'; 
    });

    specialBtn.addEventListener('click', () => {
      page3.style.display = 'none';
      page4.style.display = 'flex'; 
    });
  </script>
</body>
</html>
